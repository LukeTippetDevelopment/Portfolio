<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>My Portfolio</title>
    <script src="/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <link href="/LukePortfolio.css" rel="stylesheet" />
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//cdn.mailto.ninja/js/v0/mailto.ninja.js"></script>
</head>
<body>
    <div class="contentHolder">
        <div class="navHolder">
            <div class="nameHolder" id="homeLink">Luke Tippet</div>
            <div class="linksHolder">
                <div class="aboutLink" id="aboutLink">About</div>
                <div class="skillsLink" id="skillsLink">Skills</div>
                <div class="portfolioLink" id="portfolioLink">Portfolio</div>
                <div class="contactLink" id="contactLink">Contact</div>
            </div>
        </div>
        <div class="bgHolder" id="bgHolder">
            <div class="infoHolder">
                <div class="firstInfo">WEB DEVELOPER</div>
                <div class="secondInfo">& DESIGNER</div>
            </div>
        </div>

        <div class="col-xs-12 aboutSection" id="AboutSection"></div>

        <div class="col-xs-12 skillsSection" id="SkillsSection"></div>

        <div class="col-xs-12 portfolioSection" id="PortfolioSection"></div>

        <div class="col-xs-12 contactSection" id="ContactSection"></div>
    </div>
       <script>
            $("#aboutLink").click(function () {
                $('html, body').animate({
                    scrollTop: $("#AboutSection").offset().top
                }, 600);
            });

            $("#skillsLink").click(function () {
                $('html, body').animate({
                    scrollTop: $("#SkillsSection").offset().top
                }, 600);
            });

            $("#portfolioLink").click(function () {
                $('html, body').animate({
                    scrollTop: $("#PortfolioSection").offset().top
                }, 600);
            });

            $("#contactLink").click(function () {
                $('html, body').animate({
                    scrollTop: $("#ContactSection").offset().top
                }, 600);
            });

            $("#homeLink").click(function () {
                $('html, body').animate({
                    scrollTop: $("#bgHolder").offset().top
                }, 600);
            });

      </script>   
    <script type="text/javascript">mailto.ninja()</script>
</body>
</html>
